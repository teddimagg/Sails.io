<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sails.io</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="/img/favico.png" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<body>
  <div class="users">
    <ul class="userlist">
        <li></li>
    </ul>
  </div>
  <img id="loader" src="img/loading.png">
  <div class="menu menuitem">
    <h2>Sails.io</h2>
    <p>SELECT A NAME AND SPAWN.</p>

    <form id="play">
      <input type="text" name="name" id="name" placeholder="Name" autofocus>
      <button class="play">PLAY</button>
    </form>
  </div>

  <div class="instructor menuitem">
    <div class="divider"></div>
    <ul>
        <li>A key <b>Fire left cannon</b></li>
        <li>D key <b>Fire right cannon</b></li>
        <li>Shift <b>Sprint</b></li>
    </ul>
  </div>

  <canvas id="canvas">

  </canvas>

  <div class="leaderboard">
    <div class="healthbox">
      <div class="health">
      </div>
    </div>
  </div>

  <div class="gameMessage">
    <h3></h3>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/main.js"></script>
</body>
</html>
